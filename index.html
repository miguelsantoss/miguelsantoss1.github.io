<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Miguel Santos">
    <meta name="description" content="Miguel Santos's personal website" />

    <title>Miguel Santos</title>
  </head>

  <style type="text/css">
   html {
     background-color: #fefefe;
   }

   body {
     color: #444;
     font-family: -apple-system, BlinkMac SystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
     font-size: 1.4em;
     line-height: 1.6;
   }

   .container {
     margin: 10% auto;
     max-width: 700px;
     text-transform: lowercase;
   }

   h4 {
     margin: 1em 0;
   }

   a {
     text-decoration: none;
     color: #07a;
   }

   a:hover {
     text-decoration: none;
     background: #07a;
     color: #fefefe;
   }

   ul {
     text-align: center;
     padding: 0;
   }

   li {
     text-decoration: none;
     display: inline-block;
   }

   .info {
     display: flex;
     flex-direction: row;
   }

   img {
     max-width: 200px;
     max-height: 200px;
     width: auto;
     height: auto;
     margin-top: 20px;
     margin-right: 20px;
   }

   .email {
     text-align: center;
   }

   @media only screen and (min-width: 769px) {
     li:after {
       content: "-";
       padding-left: 8px;
     }

     li:last-child:after {
       content: "";
     }
   }

   @media only screen and (max-width: 480px) {
     body {
       font-size: 1em;
     }

     .info {
       flex-direction: column;
     }
   }

   @media only screen and (max-width: 768px) {
     body {
       font-size: 1.2em;
     }

     .container {
       margin: 10% 15px;
     }

     ul, .email {
       text-align: initial;
     }

     li {
       text-decoration: initial;
       display: block;
     }

     li:before {
       content: "-";
       padding-right: 8px;
     }
   }
  </style>

  <body>
    <div class="container">
      <h1>About</h1>
      <hr/>

      <section class="info">
        <img alt="Profile Picture" src="photo.jpg" />

        <div>
          <p>Hi! My name is Miguel and I'm a Fullstack Software Developer at <a target="_blank" rel="noopener noreferrer" href="https://www.runtime-revolution.com/">Runtime Revolution</a></p>

          <p>Please see my <a href="cv.html">CV</a> for more info</p>
        </div>
      </section>

      <section>
        <h4>You can find me at:</h4>
        <ul>
          <li><a target="_blank" rel="noopener noreferrer" href="https://github.com/miguelsantoss1">Github</a></li>
          <li><a target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/miguelsantoss/">LinkedIn</a></li>
          <li><a target="_blank" rel="noopener noreferrer" href="mailto:miguel.alexandre.santoss@gmail.com">Email: miguel.alexandre.santoss@gmail.com</a></li>
        </ul>
      </section>
    </div>
  </body>
</html>
